<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Emails em Massa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Emails em Massa</h1>

        <div id="login">
            <a href="/login" class="btn btn-google">Login com Google</a>
        </div>

        <div id="main" style="display: none;">
            <h2>Compor Email</h2>

            <form id="email-form">
                <label for="emails">Emails:</label>
                <textarea id="emails" name="emails" rows="5"></textarea>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="10"></textarea>

                <label for="attachments">Anexos:</label>
                <input type="file" id="attachments" name="attachments" multiple>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="thanks" style="display: none;">
            <h2>Obrigado!</h2>
            <p>Seu email foi enviado com sucesso para todos os destinat√°rios.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
